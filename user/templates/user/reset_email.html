{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="card-body">
        <h5 class="card-title">Change Email</h5>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update Your Email Address</legend>
                {{ form|crispy }}  <!-- Display the form using crispy forms -->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update Email</button>
            </div>
        </form>
    </div>  
</div>
{% endblock content %}
